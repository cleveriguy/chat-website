<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Sidebar styling */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: gray;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 80px;
            z-index: 1;
        }

        #sidebar a {
            padding: 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        /* Close button */
        #sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
        }

        /* Open sidebar button */
        #openbtn {
            font-size: 30px;
            cursor: pointer;
            background-color: transparent;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        #main {
            padding: 16px;
            transition: margin-left .5s;
        }

        /* Create button positioning */
        #create-btn {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">✖ Close</a>
    <a href="home.html">Home</a>
    <a href="chat.html">Chat</a>
    <a href="about.html">About</a>
    <a href="write.html" id="create-btn">Create</a>
</div>

<!-- Main content -->
<div id="main">
    <button id="openbtn" onclick="openSidebar()">☰</button>
    <h1>Stories</h1>
    <p>Welcome to the stories page.</p>
    <!-- Add more content here -->
</div>

<script>
    function openSidebar() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

</body>
</html>
