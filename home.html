<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: gray;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
    }

    .top-right {
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }

    .login-button {
      background-color: gray;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .greeting {
      text-align: center;
      font-size: 24px;
      padding: 20px;
    }

    #secretBtn {
      display: block;
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s, background-color 0.3s;
    }

    #secretBtn.active {
      pointer-events: auto;
    }

    #secretBtn.active:hover,
    #secretBtn.revealed {
      opacity: 1;
      background-color: #222;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="openSidebar()">
    &#9776;
  </div>

  <div class="sidebar" id="mySidebar">
    <a href="javascript:void(0)" onclick="closeSidebar()">&times; Close</a>
    <a href="chat.html">Chat</a>
    <a href="about.html">About</a>
    <a href="stories.html">Stories</a>
    <a href="write.html">Create</a>
  </div>

  <div class="top-right">
    <a id="loginBtn" href="login.html" class="login-button">Login</a>
  </div>

  <div class="greeting" id="greeting">
    Welcome Guest
  </div>

  <button id="secretBtn" onclick="location.href='secret.html'">Secret</button>

  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    }

    const username = getCookie("username");
    const greeting = document.getElementById("greeting");
    const loginBtn = document.getElementById("loginBtn");

    if (username) {
      greeting.textContent = `Hello ${username}`;
      loginBtn.textContent = "Logout";
      loginBtn.href = "#";
      loginBtn.onclick = function() {
        deleteCookie("username");
        location.reload();
      };
    }

    let keyBuffer = "";
    const secretBtn = document.getElementById("secretBtn");

    document.addEventListener("keydown", function(e) {
      keyBuffer += e.key.toLowerCase();
      if (keyBuffer.length > 10) keyBuffer = keyBuffer.slice(-10);

      if (keyBuffer.endsWith("unlock")) {
        secretBtn.classList.add("active");
        alert("Secret unlocked. Hover to find it.");
      }
      if (keyBuffer.endsWith("reveal")) {
        secretBtn.classList.add("revealed");
        alert("Secret fully revealed!");
      }
    });
  </script>

</body>
</html>
