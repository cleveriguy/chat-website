<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    /* Sidebar initial styling (hidden by default) */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: gray;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
    }

    /* Sidebar link styles */
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    /* Hover effect for sidebar links */
    .sidebar a:hover {
      background-color: #575757;
    }

    /* Menu icon styling */
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 15px;
    }

    /* Position login button at top-right */
    .top-right {
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }

    /* Login button styling */
    .login-button {
      background-color: gray;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Centered greeting text styling */
    .greeting {
      text-align: center;
      font-size: 24px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Menu icon to open the sidebar -->
  <div class="menu-icon" onclick="openSidebar()">
    &#9776;
  </div>

  <!-- Sidebar with navigation links -->
  <div class="sidebar" id="mySidebar">
    <a href="javascript:void(0)" onclick="closeSidebar()">&times; Close</a>
    <a href="chat.html">Chat</a>
    <a href="about.html">About</a>
    <a href="stories.html">Stories</a>
    <a href="write.html">Create</a> <!-- Moved Create link under others -->
  </div>

  <!-- Login/Logout button on the top-right -->
  <div class="top-right">
    <a id="loginBtn" href="login.html" class="login-button">Login</a>
  </div>

  <!-- Greeting message -->
  <div class="greeting" id="greeting">
    Welcome Guest
  </div>

  <script>
    // Function to open the sidebar by setting its width
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    // Function to close the sidebar by resetting its width
    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }

    // Function to get the value of a specific cookie by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Function to delete a specific cookie by setting its expiration date to the past
    function deleteCookie(name) {
      document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    }

    // Get references to important elements
    const username = getCookie("username");
    const greeting = document.getElementById("greeting");
    const loginBtn = document.getElementById("loginBtn");

    // Check if a username cookie exists
    if (username) {
      // Update greeting to show the username
      greeting.textContent = `Hello ${username}`;

      // Change login button to a logout button
      loginBtn.textContent = "Logout";
      loginBtn.href = "#";

      // When clicked, delete the username cookie and reload the page
      loginBtn.onclick = function() {
        deleteCookie("username");
        location.reload();
      };
    }
  </script>

</body>
</html>
